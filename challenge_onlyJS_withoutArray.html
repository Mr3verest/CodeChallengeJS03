<!DOCTYPE html>
<html>
<head>
	<title>Pascal Tonsern CodeChallenge</title>
</head>
<body>


	<button onclick="add(price1)">Add Item1 55€</button> 
	<button onclick="add(price2)">Add Item2 20€</button> 
	<button onclick="add(price3)">Add Item3 67€</button> 
	<br>
	<button onclick="remove(price1)">Remove Item1 55€</button> 
	<button onclick="remove(price2)">Remove Item2 20€</button> 
	<button onclick="remove(price3)">Remove Item3 67€</button> 
	<br>

	<button onclick="display()" id="cartView">View Cart</button> 
	<div id="cart" style="border: solid 1px blue; width: 200px; display:none">
		<div id="item1"></div>	
		<div id="item2"></div>	
		<div id="item3"></div>
		<div id="subTotal"></div>
	</div>


<script type="text/javascript">
	

	var price1= 55;
	var price2= 20;
	var price3= 67;

	var countPrice1= 0;
	var countPrice2= 0;
	var countPrice3= 0;

	reCalc();
	

	function add(price){
		if(price== price1){
			countPrice1++;
			reCalc();
		}else if(price== price2){
			countPrice2++;
			reCalc();
		}else if(price== price3){
			countPrice3++;
			reCalc();
		}	
	}
	function remove(price){
		if(price== price1){
			countPrice1--;
			if (countPrice1<=0){countPrice1=0;}
			reCalc();
		}else if(price== price2){
			countPrice2--;
			if (countPrice2<=0){countPrice2=0;}
			reCalc();
		}else if(price== price3){
			countPrice3--;
			if (countPrice3<=0){countPrice3=0;}
			reCalc();
		}	
	}

	function display(){
		var toggleView = document.getElementById("cart").style.display;
			if (toggleView == "none"){
				document.getElementById("cart").style.display="block";
			}else {
				document.getElementById("cart").style.display="none";
			}

		var toggleButton = document.getElementById("cartView").innerHTML;
			if (toggleButton == "View Cart"){
				document.getElementById("cartView").innerHTML="Hide Cart";
			}else {
				document.getElementById("cartView").innerHTML="View Cart";
			}
	}

	function reCalc(){
		total1 =countPrice1*price1;
		total2 =countPrice2*price2;
		total3 =countPrice3*price3;

		document.getElementById("item1").innerHTML = "Item1 55€ ____"+ countPrice1+"x " +total1+"€";
		document.getElementById("item2").innerHTML = "Item2 20€ ____"+ countPrice2+"x " +total2+"€";
		document.getElementById("item3").innerHTML = "Item3 67€ ____"+ countPrice3+"x " +total3+"€";
		document.getElementById("subTotal").innerHTML = "Subtotal: ____" +(total1+total2+total3)+"€";


	}

</script>
</body>
</html>
